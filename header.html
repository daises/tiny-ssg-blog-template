<header>
  <div class="homepage--header__photo">
    <img src="{{website.meta['title_photo']}}"/>
  </div>
  <a href="/"><h1>{{ website.meta['title'] }}</h1></a>

  {% for page in website.collections['pages'].pages %}
  <a href="{{page.url}}" class="homepage--page__link">{{page.title}}</a>
  
  {% endfor %}

</header>
